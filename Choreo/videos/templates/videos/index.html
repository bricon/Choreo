{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap.min.css"/> 
<script type="text/javascript" src="{{STATIC_URL}}js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="{% static 'videos/style.css' %}" />

<img id="banner" src="../../static/videos/images/banner.jpg" alt="Banner Image"/>

{% if latest_video_list %}
    <ul>
    <div id = "vid_div">
    {% for video in latest_video_list %}
        <a href="{% url 'videos:detail' video.id %}" class="video">{{ video.title }}</a>
    {% endfor %}
	</div>
    </ul>
{% else %}
    <p>No videos are available.</p>
{% endif %}
